<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Interface Serre Connectée</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div><strong>Serre Connectée</strong></div>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Météo</a>
      <a href="#">Historique</a>
    </nav>
  </header>

  <div class="container">
    <div class="section">
      <h2>Carte modifiable de la serre</h2>
      <div class="map-placeholder">(Ici 1)</div>
    </div>

    <div class="section sensors">
      <div class="sensor">
        <div class="sensor-label">Température</div>
        <div class="cylinder"></div>
      </div>
      <div class="sensor">
        <div class="sensor-label">CO₂</div>
        <div class="cylinder"></div>
      </div>
      <div class="sensor">
        <div class="sensor-label">Humidité</div>
        <div class="cylinder"></div>
      </div>
    </div>

    <div class="section">
      <h3>Prévisions (conseils IA)</h3>
      <textarea rows="4"></textarea>
    </div>

    <div class="section">
      <h3>Actions</h3>
      <div class="actions">
        <label>Modifier la température :
          <button>-</button>
          <span>24°C</span>
          <button>+</button>
        </label>
        <label>Modifier la ventilation :
          <button>Ouvrir/Fermer</button>
        </label>
        <span class="small-text">Autres options</span>
        <label>Capteur :
          <select>
            <option value="">Sélectionner</option>
          </select>
        </label>
      </div>
    </div>
  </div>
</body>
</html
