<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>M√©t√©o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../ressources/logo-serre.png" type="image/png" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Styles pour l‚Äôint√©gration Leaflet dans matin et apr√®s-midi */
    .matin.indicator,
    .apres.indicator {
      padding: 10px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      margin-bottom: 20px;
    }
    .map-title {
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .carte-meteo {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <div><strong>Serre Connect√©e</strong></div>
    <nav>
      <a href="../index.html">Accueil</a>
      <a href="meteo.html" class="active">M√©t√©o</a>
      <a href="historique.html">Historique</a>
    </nav>
  </header>

  <h1>Bienvenue sur la page m√©t√©o</h1>

  <div class="container">
    <div class="section semaine indicators">
      <div class="lundi indicator">Lundi</div>
      <div class="mardi indicator">Mardi</div>
      <div class="mercredi indicator">Mercredi</div>
      <div class="jeudi indicator">Jeudi</div>
      <div class="vendredi indicator">Vendredi</div>
      <div class="samedi indicator">Samedi</div>
      <div class="dimanche indicator">Dimanche</div>
    </div>
  </div>

  <div class="section meteo indicators">
    <div class="matin indicator">
      <div class="map-title">Actuellement</div>
      <div id="map-now" class="carte-meteo"></div>
    </div>

    <div class="apres midi indicator">
      <div class="map-title">Pr√©visions 15h</div>
      <div id="map-forecast" class="carte-meteo"></div>
    </div>

    <p id="weather"></p>
  </div>

  <div>
    <div class="graphique"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const apiKey = "f73e9c1ed2c8007ded08388c1007780e";

    const villes = [
      { nom: "Ma serre connect√©e", lat: 45.6368, lon: 1.0084, offset: [25, 40] },
      { nom: "Limoges", lat: 45.8336, lon: 1.2476, offset: [25, 40] },
      { nom: "Brive", lat: 45.1591, lon: 1.533, offset: [25, 40] },
      { nom: "P√©rigueux", lat: 45.184, lon: 0.7211, offset: [25, 40] },
    ];

    function afficherMeteo(villes, mapId, mode = "current") {
      const map = L.map(mapId).setView([45.7, 1.2], 9);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      villes.forEach(ville => {
        const url = mode === "current"
          ? `https://api.openweathermap.org/data/2.5/weather?lat=${ville.lat}&lon=${ville.lon}&units=metric&lang=fr&appid=${apiKey}`
          : `https://api.openweathermap.org/data/2.5/forecast?lat=${ville.lat}&lon=${ville.lon}&units=metric&lang=fr&appid=${apiKey}`;

        fetch(url)
          .then(res => res.json())
          .then(data => {
            let weather;
            if (mode === "current") {
              weather = {
                icon: data.weather[0].icon,
                description: data.weather[0].description,
                temp: Math.round(data.main.temp),
                humidity: data.main.humidity
              };
            } else {
              const now = new Date();
              const targetHour = 15;
              const target = data.list.find(item => {
                const itemDate = new Date(item.dt_txt);
                return itemDate.getHours() === targetHour && itemDate.getDate() === now.getDate();
              }) || data.list[0];

              weather = {
                icon: target.weather[0].icon,
                description: target.weather[0].description,
                temp: Math.round(target.main.temp),
                humidity: target.main.humidity
              };
            }

            const iconUrl = `https://openweathermap.org/img/wn/${weather.icon}@2x.png`;

            const weatherIcon = L.icon({
              iconUrl: iconUrl,
              iconSize: [50, 50],
              iconAnchor: ville.offset,
              popupAnchor: [0, -20]
            });

            const popupContent = `
              <strong>${ville.nom}</strong><br>
              <img src='${iconUrl}' style="height: 1.4em; vertical-align: middle;"> ${weather.description}<br>
              üå°Ô∏è Temp√©rature : ${weather.temp}¬∞C<br>
              üíß Humidit√© : ${weather.humidity}%
            `;

            const marker = L.marker([ville.lat, ville.lon], { icon: weatherIcon }).addTo(map);
            marker.bindPopup(popupContent);
          });
      });
    }

    afficherMeteo(villes, "map-now", "current");
    afficherMeteo(villes, "map-forecast", "forecast");
  </script>

  <script src="../scripts/cacheLocal.js"></script>
</body>
</html>
