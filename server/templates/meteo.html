<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>M√©t√©o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon & CSS -->
  <link rel="icon" href="{{ url_for('static', filename='ressources/logo-serre.png') }}" type="image/png">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
  <header>
    <div><strong>Serre Connect√©e</strong></div>
    <nav>
      <a href="{{ url_for('home') }}">Accueil</a>
      <a href="{{ url_for('meteo') }}" class="active">M√©t√©o</a>
      <a href="{{ url_for('historique') }}">Historique</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="center">Bienvenue sur la page m√©t√©o</h1>

    <!-- Semaines -->
    <div class="section semaine indicators">
      <div class="lundi indicator">Lundi</div>
      <div class="mardi indicator">Mardi</div>
      <div class="mercredi indicator">Mercredi</div>
      <div class="jeudi indicator">Jeudi</div>
      <div class="vendredi indicator">Vendredi</div>
      <div class="samedi indicator">Samedi</div>
      <div class="dimanche indicator">Dimanche</div>
    </div>

    <!-- Cartes m√©t√©o -->
    <div class="section meteo indicators">
      <div class="matin indicator">
        <div class="map-title">Actuellement</div>
        <div id="map-now" class="carte-meteo"></div>
      </div>

      <div class="apres-midi indicator">
        <div class="map-title">Pr√©visions 15h</div>
        <div id="map-forecast" class="carte-meteo"></div>
      </div>
    </div>

    <!-- Analyse IA -->
    <div id="ai-analysis">
      <h2>Analyse IA</h2>
      <div id="ai-content"><em>Chargement des donn√©es m√©t√©o...</em></div>
      <button id="refresh-ai">üîÑ Actualiser l'analyse</button>
    </div>
  </main>

  <!-- Leaflet & Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const apiKey = "f73e9c1ed2c8007ded08388c1007780e";

    const villes = [
      { nom: "Ma serre connect√©e", lat: 45.6368, lon: 1.0084, offset: [25, 40] },
      { nom: "Limoges", lat: 45.8336, lon: 1.2476, offset: [25, 40] },
      { nom: "Brive", lat: 45.1591, lon: 1.533, offset: [25, 40] },
      { nom: "P√©rigueux", lat: 45.184, lon: 0.7211, offset: [25, 40] }
    ];

    function afficherMeteo(villes, mapId, mode = "current") {
      const map = L.map(mapId).setView([45.7, 1.2], 9);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      setTimeout(() => map.invalidateSize(), 200);

      villes.forEach(ville => {
        const url = `https://api.openweathermap.org/data/2.5/${mode === "current" ? "weather" : "forecast"}?lat=${ville.lat}&lon=${ville.lon}&units=metric&lang=fr&appid=${apiKey}`;

        fetch(url)
          .then(res => res.json())
          .then(data => {
            let weather = {};
            if (mode === "current") {
              weather = {
                icon: data.weather[0].icon,
                description: data.weather[0].description,
                temp: Math.round(data.main.temp),
                humidity: data.main.humidity
              };
            } else {
              const now = new Date();
              const target = data.list.find(item => {
                const itemDate = new Date(item.dt_txt);
                return itemDate.getHours() === 15 && itemDate.getDate() === now.getDate();
              }) || data.list[0];

              weather = {
                icon: target.weather[0].icon,
                description: target.weather[0].description,
                temp: Math.round(target.main.temp),
                humidity: target.main.humidity
              };
            }

            const iconUrl = `https://openweathermap.org/img/wn/${weather.icon}@2x.png`;

            const marker = L.marker([ville.lat, ville.lon], {
              icon: L.icon({
                iconUrl: iconUrl,
                iconSize: [80, 80],
                iconAnchor: ville.offset
              })
            }).addTo(map);

            marker.bindPopup(`
              <strong>${ville.nom}</strong><br>
              <img src="${iconUrl}" style="height:1.4em;"> ${weather.description}<br>
              üå°Ô∏è ${weather.temp}¬∞C<br>
              üíß ${weather.humidity}%
            `);
          });
      });
    }

    async function getWeather(ville, mode) {
      const url = `https://api.openweathermap.org/data/2.5/${mode === "current" ? "weather" : "forecast"}?lat=${ville.lat}&lon=${ville.lon}&units=metric&lang=fr&appid=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();

      if (mode === "current") {
        return `${ville.nom} maintenant : ${data.weather[0].description}, ${Math.round(data.main.temp)}¬∞C, ${data.main.humidity}% humidit√©.`;
      } else {
        const now = new Date();
        const target = data.list.find(item => {
          const itemDate = new Date(item.dt_txt);
          return itemDate.getHours() === 15 && itemDate.getDate() === now.getDate();
        }) || data.list[0];

        return `${ville.nom} √† 15h : ${target.weather[0].description}, ${Math.round(target.main.temp)}¬∞C, ${target.main.humidity}% humidit√©.`;
      }
    }

    async function lancerAnalyseIA() {
      const container = document.getElementById('ai-content');
      container.innerHTML = "<em>Analyse en cours...</em>";
      document.getElementById('refresh-ai').style.display = "none";

      const meteoTexte = [];
      for (const ville of villes) {
        meteoTexte.push(await getWeather(ville, "current"));
        meteoTexte.push(await getWeather(ville, "forecast"));
      }

      const response = await fetch("/ai_analysis", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ meteo: meteoTexte.join("\n") })
      });

      const data = await response.json();
      console.log("R√©ponse IA :", data); // üõ†Ô∏è Corrig√© `onsole.log`

      container.innerHTML = `<p>${data.recommendation.replace(/\n/g, "<br>")}</p>`;
      document.getElementById('refresh-ai').style.display = "inline-block";
    }

    // Chargement initial
    document.addEventListener("DOMContentLoaded", () => {
      afficherMeteo(villes, "map-now", "current");
      afficherMeteo(villes, "map-forecast", "forecast");
      lancerAnalyseIA();
      document.getElementById("refresh-ai").addEventListener("click", lancerAnalyseIA);
    });
  </script>

  <script src="{{ url_for('static', filename='js/connexionMQTT.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/cacheLocal.js') }}" defer></script>
</body>
</html>
