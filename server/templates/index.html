<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de Bord</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='ressources/logo-serre.png') }}" type="image/png">
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
  <header>
    <div><strong>Serre Connectée</strong></div>
    <nav>
      <a href="{{ url_for('home') }}" class="active">Accueil</a>
      <a href="{{ url_for('meteo') }}">Météo</a>
      <a href="{{ url_for('historique') }}">Historique</a>
    </nav>
  </header>

  <div class="container">
    <div class="section indicators">
      <div class="indicator temp">Température</div>
      <div class="indicator co2">CO₂</div>
      <div class="indicator hum">Humidité</div>
    </div>

    <div class="section">
      <h2>Carte modifiable de la serre</h2>
      <div class="map-placeholder">(Ici 1)</div>
    </div>

    <div class="section">
      <h3>Prévisions (conseils IA)</h3>
      <textarea rows="4"></textarea>
    </div>

    <!-- CHAMP ACTION -->
    <div class="section">
      <div class="actions-header">
        <h3>Actions</h3>
        <div>
          <label for="sensor-select" class="action-label">Capteur :</label>
          <select id="sensor-select">
            <option value="">Sélectionner</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <!-- TEMPÉRATURE -->
        <div class="action-group">
          <label for="temperature_action" class="action-label">Modifier la température :</label>
          <button id="decrease" aria-label="Diminuer température">−</button>
          <span id="temperature_action" class="action-value">24°C</span>
          <button id="increase" aria-label="Augmenter température">+</button>
        </div>

        <!-- VENTILATION -->
        <div class="action-group">
          <label for="ventilation-toggle" class="action-label">Modifier la ventilation :</label>
          <button id="ventilation-toggle">Ouvrir/Fermer</button>
        </div>

        <!-- AUTRES OPTIONS -->
        <div class="other-options">
          <span class="small-text">Autres options</span>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/connexionMQTT.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/cacheLocal.js') }}" defer></script>
</body>
</html>
