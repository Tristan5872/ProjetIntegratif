<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Double carte m√©t√©o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      background: #f5f5f5;
      font-family: sans-serif;
    }

    .map-container {
      margin-top: 30px;
      width: 480px;
      height: 380px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      border: 1px solid #ccc;
      background: white;
    }

    .map-title {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }

    .leaflet-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="map-container">
    <div class="map-title">Actuellement</div>
    <div id="map-now"></div>
  </div>

  <div class="map-container">
    <div class="map-title">Pr√©visions 15h</div>
    <div id="map-forecast"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const apiKey = "f73e9c1ed2c8007ded08388c1007780e";

    const villes = [
      { nom: "Ma serre connect√©e", lat: 45.6368313960361, lon: 1.00846847343737, offset: [25, 40] },
      { nom: "Limoges", lat: 45.8336, lon: 1.2476, offset: [25, 40] },
      { nom: "Brive", lat: 45.1591, lon: 1.533, offset: [25, 40] },
      { nom: "P√©rigueux", lat: 45.184, lon: 0.7211, offset: [25, 40] },
    ];

    // === Fonction pour afficher les ic√¥nes m√©t√©o sur une carte donn√©e ===
    function afficherMeteo(villes, mapId, mode = "current") {
      const map = L.map(mapId).setView([45.7, 1.2], 9);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      villes.forEach(ville => {
        const url =
          mode === "current"
            ? `https://api.openweathermap.org/data/2.5/weather?lat=${ville.lat}&lon=${ville.lon}&units=metric&lang=fr&appid=${apiKey}`
            : `https://api.openweathermap.org/data/2.5/forecast?lat=${ville.lat}&lon=${ville.lon}&units=metric&lang=fr&appid=${apiKey}`;

        fetch(url)
          .then(res => res.json())
          .then(data => {
            let weather;
            if (mode === "current") {
              weather = {
                icon: data.weather[0].icon,
                description: data.weather[0].description,
                temp: Math.round(data.main.temp),
                humidity: data.main.humidity
              };
            } else {
              const now = new Date();
              const targetHour = 15;
              const target = data.list.find(item => {
                const itemDate = new Date(item.dt_txt);
                return itemDate.getHours() === targetHour && itemDate.getDate() === now.getDate();
              }) || data.list[0];

              weather = {
                icon: target.weather[0].icon,
                description: target.weather[0].description,
                temp: Math.round(target.main.temp),
                humidity: target.main.humidity
              };
            }

            const iconUrl = `https://openweathermap.org/img/wn/${weather.icon}@2x.png`;

            const weatherIcon = L.icon({
              iconUrl: iconUrl,
              iconSize: [50, 50],
              iconAnchor: ville.offset,
              popupAnchor: [0, -20]
            });

            const popupContent = `
              <strong>${ville.nom}</strong><br>
              <img src='https://openweathermap.org/img/wn/${weather.icon}@2x.png' style="height: 1.4em; vertical-align: middle;"> ${weather.description}<br>
              üå°Ô∏è Temp√©rature : ${weather.temp}¬∞C<br>
              üíß Humidit√© : ${weather.humidity}%
            `;

            const marker = L.marker([ville.lat, ville.lon], { icon: weatherIcon }).addTo(map);
            marker.bindPopup(popupContent);

            if (ville.nom === "Ma parcelle") {
              L.circleMarker([ville.lat, ville.lon], {
                radius: 6,
                color: "#ff6600",
                fillColor: "#ff9900",
                fillOpacity: 0.8
              }).addTo(map);
            }
          });
      });
    }

    // Initialisation des deux cartes
    afficherMeteo(villes, "map-now", "current");
    afficherMeteo(villes, "map-forecast", "forecast");
  </script>
</body>
</html>
