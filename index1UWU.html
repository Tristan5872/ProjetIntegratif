<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Double carte m√©t√©o + IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f5f5f5;
      font-family: sans-serif;
    }

    .map-wrapper {
      display: flex;
      gap: 30px;
      margin-top: 30px;
    }

    .map-container {
      width: 480px;
      height: 380px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      border: 1px solid #ccc;
      background: white;
    }

    .map-title {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }

    .leaflet-container {
      width: 100%;
      height: 100%;
    }

    #ai-analysis {
      margin: 40px auto 20px;
      width: 90%;
      max-width: 900px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      border: 1px solid #ccc;
    }

    #refresh-ai {
      margin-top: 15px;
      padding: 8px 14px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="map-wrapper">
    <div class="map-container">
      <div class="map-title">Actuellement</div>
      <div id="map-now"></div>
    </div>

    <div class="map-container">
      <div class="map-title">Pr√©visions 15h</div>
      <div id="map-forecast"></div>
    </div>
  </div>

  <div id="ai-analysis">
    <h2>Analyse IA</h2>
    <div id="ai-content"><em>Chargement des donn√©es m√©t√©o...</em></div>
    <button id="refresh-ai">üîÑ Actualiser l'analyse</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const apiKey = "f73e9c1ed2c8007ded08388c1007780e";
    const villes = [
      { nom: "Ma parcelle", lat: 45.6368, lon: 1.0084, offset: [25, 40] },
      { nom: "Limoges", lat: 45.8336, lon: 1.2476, offset: [25, 40] },
      { nom: "Brive", lat: 45.1591, lon: 1.533, offset: [25, 40] },
      { nom: "P√©rigueux", lat: 45.184, lon: 0.7211, offset: [25, 40] },
    ];

    const mapNow = L.map("map-now").setView([45.7, 1.2], 9);
    const mapForecast = L.map("map-forecast").setView([45.7, 1.2], 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(mapNow);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(mapForecast);

    let meteoDescriptions = [];

    function getWeather(ville, mode = "current", map) {
      const url = mode === "current"
        ? `https://api.openweathermap.org/data/2.5/weather?lat=${ville.lat}&lon=${ville.lon}&units=metric&lang=fr&appid=${apiKey}`
        : `https://api.openweathermap.org/data/2.5/forecast?lat=${ville.lat}&lon=${ville.lon}&units=metric&lang=fr&appid=${apiKey}`;

      return fetch(url)
        .then(res => res.json())
        .then(data => {
          let info;
          if (mode === "current") {
            info = {
              icon: data.weather[0].icon,
              description: data.weather[0].description,
              temp: Math.round(data.main.temp),
              humidity: data.main.humidity
            };
          } else {
            const now = new Date();
            const forecast = data.list.find(item => {
              const d = new Date(item.dt_txt);
              return d.getHours() === 15 && d.getDate() === now.getDate();
            }) || data.list[0];
            info = {
              icon: forecast.weather[0].icon,
              description: forecast.weather[0].description,
              temp: Math.round(forecast.main.temp),
              humidity: forecast.main.humidity
            };
          }

          const iconUrl = `https://openweathermap.org/img/wn/${info.icon}@2x.png`;
          const marker = L.marker([ville.lat, ville.lon], {
            icon: L.icon({
              iconUrl: iconUrl,
              iconSize: [50, 50],
              iconAnchor: ville.offset,
              popupAnchor: [0, -20]
            })
          }).addTo(map);

          const popup = `
            <strong>${ville.nom}</strong><br>
            ${info.description}<br>
            üå°Ô∏è ${info.temp}¬∞C<br>
            üíß ${info.humidity}%
          `;
          marker.bindPopup(popup);

          if (ville.nom === "Ma parcelle") {
            L.circleMarker([ville.lat, ville.lon], {
              radius: 6, color: "#ff6600", fillColor: "#ff9900", fillOpacity: 0.8
            }).addTo(map);
          }

          return `${ville.nom} (${mode === "current" ? "actuel" : "15h"}) : ${info.description}, ${info.temp}¬∞C, ${info.humidity}%`;
        });
    }

    async function lancerAnalyseIA() {
      const container = document.getElementById('ai-content');
      container.innerHTML = "<em>Analyse en cours...</em>";
      document.getElementById('refresh-ai').style.display = "none";

      const allData = [];

      for (const ville of villes) {
        const now = await getWeather(ville, "current", mapNow);
        const forecast = await getWeather(ville, "forecast", mapForecast);
        allData.push(now);
        allData.push(forecast);
      }

      const meteoTexte = allData.join("\n");

      // Envoyer au backend Flask
      const response = await fetch("http://localhost:80/ai_analysis", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ meteo: meteoTexte })
      });

      const data = await response.json();
      container.innerHTML = `<p>${data.recommendation.replace(/\n/g, '<br>')}</p>`;
      document.getElementById('refresh-ai').style.display = "inline-block";
    }

    document.addEventListener('DOMContentLoaded', () => {
      lancerAnalyseIA();
      document.getElementById('refresh-ai').addEventListener('click', lancerAnalyseIA);
    });
  </script>
</body>
</html>
